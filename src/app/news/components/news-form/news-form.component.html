<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input class="{{validationService.getInputClass(form, 'title', 'required')}}"
                               pInputText type="text" id="title" aria-describedby="title-input"
                               formControlName="title"/>
                        <label for="title">{{ 'title.default' | translate }}</label>
                    </span>
                    <small class="p-error"
                           *ngIf="validationService.hasErrors(form, 'title', 'required')"
                           id="title-input">{{ 'title.required' | translate }}</small>
                </div>
                <div class="field field col-md-12">
                    <p-editor placeholder="{{ 'content.default' | translate }}"
                              class="{{validationService.getInputClass(form, 'content', 'required')}}"
                              id="content" aria-describedby="content-input" formControlName="content">
                    </p-editor>
                    <small class="p-error"
                           *ngIf="validationService.hasErrors(form, 'content', 'required')"
                           id="content-input">{{ 'content.required' | translate }}</small>
                </div>
                <div class="col-6 ml-0 pl-0">
                    <button iconPos="right" class="mt-3" type="submit" pButton pRipple
                            label="{{ 'save' | translate }}" icon="pi pi-save"></button>
                </div>
            </div>
        </div>
    </div>
</form>
