<form [formGroup]="form">
    <span class="p-float-label">
        <p-multiSelect
            appendTo="body"
            emptyFilterMessage="{{ 'no-results-found' | translate }}"
            optionLabel="name.translations.HR"
            optionValue="id"
            [lazy]="true"
            [formControlName]="controlName"
            [options]="data"
            [filter]="true">
        </p-multiSelect>
        <label>{{label | translate}}</label>
    </span>
</form>
