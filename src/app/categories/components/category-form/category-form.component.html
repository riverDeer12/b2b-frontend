<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12 md:col-6">
            <div class="card p-fluid">
                <div class="field">
                    <label for="name">Name</label>
                    <input pInputText type="text" id="name"/>
                </div>
                <div class="field">
                    <label for="description">Description</label>
                    <input pInputText type="text" id="description"/>
                </div>
                <div class="field">
                    <label for="subcategories">Subcategories</label>
                    <input pInputText type="text" id="subcategories"/>
                </div>
                <div class="field">
                    <button pButton type="submit"></button>
                </div>
            </div>
        </div>
    </div>
</form>
