<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input class="{{validationService.getInputClass(form, 'name', 'required')}}"
                               pInputText type="text" id="name"
                               aria-describedby="name-input"
                               formControlName="name"/>
                        <label for="name">{{ 'name' | translate }}</label>
                    </span>
                    <small class="p-error"
                           *ngIf="validationService.hasErrors(form, 'name', 'required')"
                           id="name-input">{{ 'name.required' | translate }}</small>
                </div>
                <div class="field col-md-12 mt-5">
                    <span class="p-float-label">
                        <categories-selector
                                [form]="form"
                            controlName="subcategories"
                            label="subcategories">
                        </categories-selector>
                    </span>
                </div>
                <div class="col-6 ml-0 pl-0">
                    <button iconPos="right" class="mt-3" type="submit" pButton pRipple
                            label="{{ 'save' | translate }}" icon="pi pi-save"></button>
                </div>
            </div>
        </div>
    </div>
</form>
