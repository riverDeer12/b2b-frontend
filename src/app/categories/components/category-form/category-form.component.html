<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <p-tabView>
                    <p-tabPanel header="{{ 'croatian' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="name">
                            <span class="p-float-label" formGroupName="translations">
                                <input
                                    class="{{validationService.getInputClass(form, 'HR', 'required',
                                    'name.translations')}}"
                                    pInputText type="text" id="name-hr"
                                    aria-describedby="name-input"
                                    formControlName="HR"/>
                                <label for="name-hr">{{ 'name.default' | translate }}</label>
                            </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'HR', 'required',
                                   'name.translations')"
                                   id="name-input-hr">{{ 'name.required' | translate }}</small>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="{{ 'english' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="name">
                            <span class="p-float-label" formGroupName="translations">
                                <input
                                    class="{{validationService.getInputClass(form, 'EN', 'required',
                                    'name.translations')}}"
                                    pInputText type="text" id="name-en"
                                    aria-describedby="name-input"
                                    formControlName="EN"/>
                                <label for="name-en">{{ 'name.default' | translate }}</label>
                            </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'EN', 'required',
                                   'name.translations')"
                                   id="name-input-en">{{ 'name.required' | translate }}</small>
                        </div>
                    </p-tabPanel>
                </p-tabView>
                <div class="col-6 ml-0 pl-0">
                    <p-button iconPos="right" class="mt-3" type="submit" pRipple
                              label="{{ 'save' | translate }}" icon="pi pi-save"
                              [loading]="isLoading"></p-button>
                </div>
            </div>
        </div>
    </div>
</form>
