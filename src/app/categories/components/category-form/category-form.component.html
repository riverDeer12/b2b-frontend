<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <p-tabView>
                    <p-tabPanel header="{{ 'croatian' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="name">
                            <span class="p-float-label" formGroupName="translations">
                                <input
                                    pInputText type="text" id="name-hr"
                                    aria-describedby="name-input"
                                    formControlName="hr"/>
                                <label for="name-hr">{{ 'name' | translate }}</label>
                            </span>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="{{ 'english' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="name">
                            <span class="p-float-label" formGroupName="translations">
                                <input
                                    pInputText type="text" id="name-en"
                                    aria-describedby="name-input"
                                    formControlName="en"/>
                                <label for="name-en">{{ 'name' | translate }}</label>
                            </span>
                        </div>
                    </p-tabPanel>
                </p-tabView>
                <div class="col-6 ml-0 pl-0">
                    <button iconPos="right" class="mt-3" type="submit" pButton pRipple
                            label="{{ 'save' | translate }}" icon="pi pi-save"></button>
                </div>
            </div>
        </div>
    </div>
</form>
