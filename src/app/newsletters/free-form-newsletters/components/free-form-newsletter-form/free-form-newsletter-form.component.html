<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <p-tabView>
                    <p-tabPanel header="{{ 'croatian' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="title">
                        <span class="p-float-label" formGroupName="translations">
                        <input class="{{validationService.getInputClass(form, 'HR', 'required',
                        'title.translations')}}"
                               pInputText type="text" id="title-hr" aria-describedby="title-input"
                               formControlName="HR"/>
                        <label for="title-hr">{{ 'news.title.default' | translate }}</label>
                    </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'HR', 'required',
                           'title.translations')"
                                   id="title-input-hr">{{ 'news.title.required' | translate }}</small>
                        </div>
                        <div class="field field col-md-12" formGroupName="content">
                            <span formGroupName="translations">
                                <p-editor [modules]="editorModules" placeholder="{{ 'news.content.default' | translate }}"
                                          class="{{validationService.getInputClass(form, 'HR',
                                           'required',
                            'content.translations')}}"
                                          id="content-hr" aria-describedby="content-input" formControlName="HR">
                                </p-editor>
                            </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'HR', 'required',
                           'content.translations')"
                                   id="content-input-hr">{{ 'news.content.required' | translate }}</small>
                        </div>
                        <div class="col-3 ml-0 pl-0">
                            <p-button iconPos="right" class="mt-3" type="button" (click)="translateNewsToEnglish()"
                                      label="{{ 'translate.translate-to-english' | translate }}" icon="pi pi-language"
                                      [loading]="translateLoading"></p-button>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="{{ 'english' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="title">
                    <span class="p-float-label" formGroupName="translations">
                        <input class="{{validationService.getInputClass(form, 'EN', 'required',
                        'title.translations')}}"
                               pInputText type="text" id="title-en" aria-describedby="title-input"
                               formControlName="EN"/>
                        <label for="title-en">{{ 'news.title.default' | translate }}</label>
                    </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'EN', 'required',
                           'title.translations')"
                                   id="title-input-en">{{ 'news.title.required' | translate }}</small>
                        </div>
                        <div class="field field col-md-12" formGroupName="content">
                            <span formGroupName="translations">
                                    <p-editor [modules]="editorModules" placeholder="{{ 'news.content.default' | translate }}"
                                              class="{{validationService.getInputClass(form, 'EN',
                                               'required',
                                'content.translations')}}"
                                              id="content-en" aria-describedby="content-input"
                                              formControlName="EN">
                                    </p-editor>
                            </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'EN', 'required',
                           'content.translations')"
                                   id="content-input-en">{{ 'news.content.required' | translate }}</small>
                        </div>
                    </p-tabPanel>
                    <h5 class="my-5">
                        {{ 'entity-selector.select-entities' | translate }}
                    </h5>
                    <div class="field field col-md-12">
                        <div class="field field col-md-12">
                            <p-checkbox formControlName="sendToAllCompanies" [binary]="true"
                                        (onChange)="triggerEntitySelector('companies')"
                                        label="{{'newsletters.free-form-newsletters.send-to-all-companies'
                                         | translate}}">
                            </p-checkbox>
                        </div>
                        <span class="p-float-label">
                            <p-multiSelect [options]="companies"
                                           [showToggleAll]="false"
                                           [disabled]="form.controls['sendToAllCompanies'].value"
                                           formControlName="companies"
                                           placeholder="{{ 'companies.placeholder' | translate }}"
                                           optionLabel="name"
                                           inputId="float-label"></p-multiSelect>
                            <label>{{ 'companies.default' | translate }}</label>
                        </span>
                    </div>
                    <div class="field field col-md-12">
                        <div class="field field col-md-12">
                            <p-checkbox [binary]="true" formControlName="sendToAllPublicOrganizations"
                                        (onChange)="triggerEntitySelector('organizations')"
                                        label="{{'newsletters.free-form-newsletters.send-to-all-public-organizations'
                                         | translate}}">
                            </p-checkbox>
                        </div>
                        <span class="p-float-label">
                            <p-multiSelect [options]="organizations"
                                           [showToggleAll]="false"
                                           [disabled]="form.controls['sendToAllPublicOrganizations'].value"
                                           formControlName="organizations"
                                           placeholder="{{ 'organizations.placeholder' | translate }}"
                                           optionLabel="name"
                                           inputId="float-label"></p-multiSelect>
                            <label>{{ 'organizations.default' | translate }}</label>
                        </span>
                    </div>
                    <div class="field field col-md-12">
                        <div class="field field col-md-12">
                            <p-checkbox [binary]="true" formControlName="sendToAllScientists"
                                        (onChange)="triggerEntitySelector('scientists')"
                                        label="{{'newsletters.free-form-newsletters.send-to-all-scientists' |
                                        translate}}">
                            </p-checkbox>
                        </div>
                        <span class="p-float-label">
                            <p-multiSelect [options]="scientists"
                                           [showToggleAll]="false"
                                           [disabled]="form.controls['sendToAllScientists'].value"
                                           formControlName="scientists"
                                           placeholder="{{ 'scientists.placeholder' | translate }}"
                                           optionLabel="fullName"
                                           inputId="float-label"></p-multiSelect>
                            <label>{{ 'scientists.default' | translate }}</label>
                        </span>
                    </div>
                    <div class="col-6 ml-0 pl-0">
                        <p-button iconPos="right" class="mt-3" type="submit"
                                  label="{{ 'save' | translate }}" icon="pi pi-save"
                                  [loading]="isLoading"></p-button>
                    </div>
                </p-tabView>
            </div>
        </div>
    </div>
</form>
