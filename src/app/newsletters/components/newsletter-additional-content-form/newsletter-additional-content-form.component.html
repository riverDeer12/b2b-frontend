<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input class="{{validationService.getInputClass(form, 'name', 'required')}}"
                               aria-describedby="name-input"
                               pInputText type="text" id="name" formControlName="name"/>
                        <label for="name">{{ 'newsletters.name.default' | translate }}</label>
                    </span>
                    <small class="p-error"
                           *ngIf="validationService.hasErrors(form, 'name', 'required')"
                           id="name-input">{{ 'newsletters.name.required' | translate }}</small>
                </div>
                <p-tabView>
                    <p-tabPanel header="{{ 'croatian' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="content">
                            <span formGroupName="translations">
                                <p-editor [modules]="editorModules" placeholder="{{ 'news.content.default' | translate }}"
                                          class="{{validationService.getInputClass(form, 'HR', 'required',
                            'content.translations')}}"
                                          id="content-hr" aria-describedby="content-input" formControlName="HR">
                                </p-editor>
                            </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'HR', 'required',
                           'content.translations')"
                                   id="content-input-hr">{{ 'news.content.required' | translate }}</small>
                        </div>
                        <div class="col-3 ml-0 pl-0">
                            <p-button iconPos="right" class="mt-3" type="button" (click)="translateNewsToEnglish()"
                                      label="{{ 'translate.translate-to-english' | translate }}" icon="pi pi-language"
                                      [loading]="translateLoading"></p-button>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="{{ 'english' | translate }}" class="line-height-3 m-0">
                        <div class="field field col-md-12" formGroupName="content">
                            <span formGroupName="translations">
                                    <p-editor [modules]="editorModules" placeholder="{{ 'news.content.default' | translate }}"
                                              class="{{validationService.getInputClass(form, 'EN', 'required',
                                'content.translations')}}"
                                              id="content-en" aria-describedby="content-input"
                                              formControlName="EN">
                                    </p-editor>
                            </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(form, 'EN', 'required',
                           'content.translations')"
                                   id="content-input-en">{{ 'news.content.required' | translate }}</small>
                        </div>
                    </p-tabPanel>
                    <div class="field field col-md-12">
                    <span class="p-float-label">
                        <p-calendar class="{{validationService.getInputClass(form, 'visibleFrom', 'required')}}"
                                    aria-describedby="visible-from-input"
                                    id="visibleFrom" formControlName="visibleFrom" dateFormat="dd.mm.yy"></p-calendar>
                        <label for="visibleFrom">{{ 'newsletters.visible-from.default' | translate }}</label>
                    </span>
                        <small class="p-error"
                               *ngIf="validationService.hasErrors(form, 'visibleFrom', 'required')"
                               id="visible-from-input">{{ 'newsletters.visible-from.required' | translate }}</small>
                    </div>
                    <div class="field field col-md-12">
                    <span class="p-float-label">
                        <p-calendar class="{{validationService.getInputClass(form, 'visibleUntil', 'required')}}"
                                    aria-describedby="visible-until-input"
                                    id="visibleUntil" formControlName="visibleUntil" dateFormat="dd.mm.yy"></p-calendar>
                        <label for="visibleUntil">{{ 'newsletters.visible-until.default' | translate }}</label>
                    </span>
                        <small class="p-error"
                               *ngIf="validationService.hasErrors(form, 'visibleUntil', 'required')"
                               id="visible-until-input">{{ 'newsletters.visible-until.default' | translate }}</small>
                    </div>
                    <div class="field field col-md-12">
                        <h5 class="my-5">
                            {{ 'newsletter-type.select-type' | translate }}
                        </h5>
                        <p-multiSelect placeholder="{{'newsletter-type.select-newsletter-type' | translate }}"
                                       formControlName="attachedTo" [options]="newsletterTypes"></p-multiSelect>
                    </div>
                    <div class="col-6 ml-0 pl-0">
                        <p-button iconPos="right" class="mt-3" type="submit"
                                  label="{{ 'save' | translate }}" icon="pi pi-save" [loading]="isLoading"></p-button>
                    </div>
                </p-tabView>
            </div>
        </div>
    </div>
</form>
