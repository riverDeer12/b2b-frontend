<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12 md:col-8">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="name" formControlName="name"/>
                        <label for="name">{{ 'name' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="description" formControlName="description"/>
                        <label for="description">{{ 'description' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="address" formControlName="address"/>
                        <label for="address">{{ 'address' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="email" id="email" formControlName="email"/>
                        <label for="email">{{ 'email' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="taxCode" formControlName="taxCode"/>
                        <label for="taxCode">{{ 'taxCode' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="website" formControlName="website"/>
                        <label for="website">{{ 'website' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="projects" formControlName="projects"/>
                        <label for="projects">{{ 'projects' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="number" id="numberOfEmployees" formControlName="numberOfEmployees"/>
                        <label for="numberOfEmployees">{{ 'numberOfEmployees' | translate }}</label>
                    </span>
                </div>
                <button class="mt-3" type="submit" pButton pRipple label="{{ 'save' | translate }}"></button>
            </div>
        </div>
    </div>
</form>
