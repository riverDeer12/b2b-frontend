<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12 md:col-8">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="name" formControlName="name"/>
                        <label for="name">{{ 'name' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <textarea pInputText type="description" id="description"
                                  formControlName="description"></textarea>
                        <label for="description">{{ 'description' | translate }}</label>
                    </span>
                </div>
                <div class="field col-md-12 mt-5">
                    <span class="p-float-label">
                        <categories-selector
                                [form]="form"
                            controlName="categories"
                            label="categories">
                        </categories-selector>
                    </span>
                </div>
                <div class="col-6 ml-0 pl-0">
                    <button iconPos="right" class="mt-3" type="submit" pButton pRipple
                            label="{{ 'save' | translate }}" icon="pi pi-save"></button>
                </div>
            </div>
        </div>
    </div>
</form>
