<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12 mt-2">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <textarea
                            pInputText
                            class="{{validationService.getInputClass(form, 'content',
                            'required')}}"
                            aria-describedby="content-input"
                            id="content-hr"
                            formControlName="content"
                            rows="10">
                        </textarea>
                        <label
                            for="content-hr">{{ 'communications.content.default' | translate }}</label>
                    </span>
                    <small class="p-error"
                           *ngIf="validationService.hasErrors(form, 'content', 'required')"
                           id="content-input-hr">{{ 'communications.content.required' | translate }}</small>
                </div>
                <div class="col-6 ml-0 pl-0">
                    <p-button iconPos="right" class="mt-3" type="submit"
                              label="{{ 'communications.send-message.submit' | translate }}" icon="pi pi-save"
                              [loading]="isLoading"></p-button>
                </div>
            </div>
        </div>
    </div>
</form>
