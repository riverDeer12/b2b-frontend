<form [formGroup]="formName">
    <span class="p-float-label">
        <p-multiSelect
            [lazy]="true"
            (onLazyLoad)="loadCategories()"
            [formControlName]="controlName"
            [options]="data"
            optionValue="id"
            optionLabel="name"
            [filter]="false"></p-multiSelect>
        <label>{{label | translate}}</label>
    </span>
</form>
