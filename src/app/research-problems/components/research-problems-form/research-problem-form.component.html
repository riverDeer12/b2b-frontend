<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12 md:col-8">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="title" formControlName="title"/>
                        <label for="title">{{ 'title' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <textarea pInputText type="text" id="description" formControlName="description">
                        </textarea>
                        <label for="description">{{ 'description' | translate }}</label>
                    </span>
                </div>
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input pInputText type="text" id="academicCommunityContributionPossibility"
                               formControlName="academicCommunityContributionPossibility"/>
                        <label
                            for="academicCommunityContributionPossibility">
                            {{ 'academicCommunityContributionPossibility' | translate }}</label>
                    </span>
                </div>
                <div class="field col-md-12 mt-5">
                    <h5>RadioButton</h5>
                    <div class="grid formgrid">
                        <div class="col-12 md:col-4">
                            <div class="field-radiobutton">
                                <p-radioButton name="publicOrganization" [value]="entityType.PublicOrganization"
                                               [(ngModel)]="parentEntityType"
                                               id="publicOrganization"></p-radioButton>
                                <label for="publicOrganization">{{'public-organization' | translate }}</label>
                            </div>
                        </div>
                        <div class="col-12 md:col-4">
                            <div class="field-radiobutton">
                                <p-radioButton name="company" [value]="entityType.Company"
                                               [(ngModel)]="parentEntityType"
                                               id="company"></p-radioButton>
                                <label for="company">{{'company' | translate }}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field col-md-12 mt-5">
                    <span class="p-float-label">
                        <categories-selector
                            [formName]="form"
                            controlName="categories"
                            label="categories">
                        </categories-selector>
                    </span>
                </div>
                <button class="mt-3" type="submit"
                        pButton
                        pRipple
                        label="{{ 'save' | translate }}">
                </button>
            </div>
        </div>
    </div>
</form>
