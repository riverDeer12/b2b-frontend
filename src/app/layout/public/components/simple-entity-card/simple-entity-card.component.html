<div
    class="p-3 flex flex-column border-200 pricing-card cursor-pointer border-2 hover:border-primary
    transition-duration-300 transition-all"
    style="border-radius:10px">
    <img src="assets/demo/images/landing/free.svg" class="w-10 h-10 mx-auto" alt="free">
    <img [src]="imageLink" class="w-10 h-10 mx-auto" alt="free">
    <h3 class="text-900 text-center my-5">{{ title | translate }}</h3>
    <p-divider class="w-full bg-surface-200"></p-divider>
    <button pButton pRipple label="{{'read-more' | translate}}"
            class="block mx-auto mt-4 p-button-rounded border-none ml-3 font-light line-height-2 bg-blue-500 text-white">
        <a [href]="detailsLink"></a>
    </button>
</div>
