<p-card [header]="title">
    <ng-template pTemplate="header">
        <img alt="image" [src]="imageLink ?? 'assets/layout/images/image-default.png'"/>
    </ng-template>
    <ng-template pTemplate="footer">
        <button style="width: 100%" (click)="openDetailsPage()" pButton class="font-light line-height-2 bg-blue-500
        text-white simple-entity-card-button" label="{{'read-more' | translate}}"></button>
    </ng-template>
</p-card>
