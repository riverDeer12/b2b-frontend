<p-dataView #dv [value]="filteredEntities" layout="grid" [paginator]="true" [rows]="8" responsive
            [filterBy]="filterField" emptyMessage="{{'no-data' | translate }}">
    <ng-template pTemplate="header" *ngIf="showFilterInput">
        <div class="flex">
              <span class="p-float-label w-full">
                  <input pInputText type="text" #filter (input)="onFilter($event.target)" class="w-full"/>
                <label>{{ 'keyword' | translate }}</label>
            </span>
        </div>
        <div class="flex mt-3">
            <span class="p-input-icon-left w-full">
                <categories-selector
                    controlName="filterCategories"
                    label="{{ 'categories.default' | translate }}"
                    [form]="form"
                    [data]="categories"
                ></categories-selector>
            </span>
        </div>
    </ng-template>
    <ng-template let-entityItem pTemplate="gridItem">
        <div class="col-12 lg:col-3 p-3">
            <simple-entity-card
                *ngIf="entity.isSimpleEntity(entityType)"
                [entityId]="entityItem.id"
                [content]="entity.getDescription(entityItem, entityType)"
                [entityType]="entityType"
                [parentEntityId]="entityItem.parentId"
                [parentEntityType]="parentEntityType"
                [imageLink]="entityItem.image"
                [title]="entity.getTitle(entityItem, entityType)">
            </simple-entity-card>
            <entity-card
                *ngIf="!entity.isSimpleEntity(entityType)"
                [entityId]="entityItem.id"
                [entityType]="entityType"
                [entityCategories]="entityItem.categories"
                [imageLink]="entityItem.image"
                [website]="entityItem.website"
                [croRisLink]="entityItem.croRisLink"
                [crosbiLink]="entityItem.crosbiLink"
                [title]="entity.getTitle(entityItem, entityType)"
                [address]="entity.getAddress(entityItem, entityType)"
                [products]="entityItem.products">
            </entity-card>
        </div>
    </ng-template>
</p-dataView>
