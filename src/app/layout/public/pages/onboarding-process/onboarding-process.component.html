<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../../../../assets/layout/images/rimap-logo-plavi.svg" alt="Sakai logo"
             class="mb-5 w-18rem flex-shrink-0">
        <div>
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                 style="border-radius: 12px;">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-blue-500 border-circle"
                         style="width:3.2rem; height:3.2rem;">
                        <i class="text-50 pi pi-fw pi-{{iconType}} text-2xl"></i>
                    </div>
                    <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">{{ 'onboardings.' + type + '.title' | translate }}</h1>
                    <span class="text-600 mb-5">{{ 'onboardings.' + type + '.text' | translate }}</span>

                    <h4 class="text-900 font-bold text-4xl lg:text-5xl mb-2">
                        {{'onboardings.complete-by-changing-password' | translate }}
                    </h4>

                    <div *ngIf="type == onboardingType.Accepted">
                        <auth-change-password [username]="company.username"
                                              [redirectType]="redirectType.Page"
                                              [entityType]="entityType.Company"
                                              [token]="token"
                                              [returnUrl]="returnUrl"></auth-change-password>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
