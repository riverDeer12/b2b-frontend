<div id="main-search" class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden">
    <div class="mx-4 md:mx-8 mt-0 md:mt-4 mb-6 text-center">
        <h1 class="text-6xl font-bold text-900 line-height-2">{{ 'main-search' | translate }}</h1>
    </div>
</div>

<div class="justify-content-center grid">
    <div class="col-8">
        <p-tabView>
            <input pInputText type="text" #filter (input)="onFilter($event.target)"
                   placeholder="{{'keyword' | translate }}" class="w-full"/>
            <p-tabPanel header="{{'companies' | translate }}">
                <entity-data-view
                    [entities]="companies"
                    [entityType]="entityType.Company"
                    [categories]="categories"
                    [showFilterInput]="false"
                    [externalFilterInput]="true"
                    filterField="name"
                ></entity-data-view>
            </p-tabPanel>
            <p-tabPanel header="{{'scientists' | translate }}">
                <entity-data-view
                    [entities]="scientists"
                    [entityType]="entityType.Scientist"
                    [categories]="categories"
                    [showFilterInput]="false"
                    [externalFilterInput]="true"
                    filterField="fullName"
                ></entity-data-view>
            </p-tabPanel>
            <p-tabPanel header="{{'organizations' | translate }}">
                <entity-data-view
                    [entities]="organizations"
                    [entityType]="entityType.Organization"
                    [categories]="categories"
                    [showFilterInput]="false"
                    [externalFilterInput]="true"
                    filterField="name"
                ></entity-data-view>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
