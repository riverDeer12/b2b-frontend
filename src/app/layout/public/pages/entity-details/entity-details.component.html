<div class="justify-content-center grid">
    <div class="col-8">
        <p-card>
            <img [src]="entity.getImageLink(entityItem, entityType)" height="100"
                 alt="{{entity.getTitle(entityItem, entityType)}}">
            <p>
                <label>{{'name' | translate }}</label>
                {{entity.getTitle(entityItem, entityType)}}
            </p>
            <div *ngIf="!entity.isSimpleEntity(entityType)">
                <p>
                    <label>{{'address' | translate }}</label>
                    {{entity.getAddress(entityItem, entityType)}}
                </p>
                <p>
                    <label>{{'website' | translate }}</label>
                    {{entity.getExternalLink(entityItem, entityType)}}
                </p>
                <p>
                    <label>{{'categories.default' | translate }}</label>
                    <p-tag *ngFor="let category of entityItem.categories">
                        {{category.getName()}}
                    </p-tag>
                </p>
                <p>
                    <label>{{'tags' | translate }}</label>
                    <p-tag *ngFor="let tag of entityItem.categoryTags.split(';').slice(0, -1)">
                        {{tag}}
                    </p-tag>
                </p>
            </div>
            <p>
                <label>{{'description' | translate }}</label>
                <span [innerHTML]="entity.getDescription(entityItem, entityType)"></span>
            </p>
        </p-card>
    </div>
</div>
