<div id="companies" class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden">
    <div class="mx-4 md:mx-8 mt-0 md:mt-4 mb-6 text-center">
        <h1 class="text-6xl font-bold line-height-2 text-100">{{ 'companies.default' | translate }}</h1>
    </div>
</div>

<div class="justify-content-center grid">
    <div class="lg:col-8 md:col-8 col-12">
        <entity-data-view
            [entities]="companies"
            [entityType]="type.Company"
            [categories]="categories"
            filterField="name"
        ></entity-data-view>
    </div>
</div>
