<div id="hero" class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden">
    <div class="mx-4 md:mx-8 mt-0 md:mt-4 mb-6 text-center">
        <h1 class="text-6xl font-bold text-900 line-height-2">{{ 'companies' | translate }}</h1>
    </div>
</div>

<div class="py-4 px-4 lg:px-8 my-2 md:my-4">
    <p-dataView #dv [value]="filteredCompanies" layout="grid" [paginator]="true" [rows]="6" filterBy="name">
        <ng-template pTemplate="header">
            <div class="flex justify-content-end">
                <span class="p-input-icon-left mr-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onFilter($event.target)"
                           placeholder="{{'keyword' | translate }}" class="w-full"/>
                </span>
            </div>
        </ng-template>
        <ng-template let-company pTemplate="gridItem">
            <div class="col-3">
                <entity-card [imageLink]="company.logo" [title]="company.name"></entity-card>
            </div>
        </ng-template>
    </p-dataView>
</div>
