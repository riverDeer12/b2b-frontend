<p>
    {{'auth.forgot-password.description' | translate }}
</p>

<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input
                            class="{{validationService.getInputClass(form, 'username', 'required')}}"
                            pInputText id="username-hr"
                            aria-describedby="username-input"
                            formControlName="username"/>
                        <label for="username-hr">{{ 'auth.username.default' | translate }}</label>
                    </span>
                    <small class="p-error"
                           *ngIf="validationService.hasErrors(form, 'username', 'required')"
                           id="username-input">{{ 'auth.username.required' | translate }}</small>
                </div>
                <div class="col-6 ml-0 pl-0">
                    <p-button iconPos="right" class="mt-3" type="submit"
                              label="{{ 'send-email' | translate }}" icon="pi pi-envelope"
                              [loading]="isLoading"></p-button>
                </div>
            </div>
        </div>
    </div>
</form>
