<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/rimap-logo-plavi.svg" alt="Sakai logo" class="mb-5 w-18rem flex-shrink-0">
        <div>
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                 style="border-radius: 12px;">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-pink-500 border-circle"
                         style="height:3.2rem; width:3.2rem;">
                        <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-5xl mb-2">{{'auth.error-occurred' | translate }}</h1>
                    <span class="text-600 mb-5">{{'auth.resource-not-available' | translate }}</span>
                    <img src="../../../../assets/demo/images/error/asset-error.svg" alt="Error" class="mb-5"
                         width="80%">
                    <button pButton pRipple icon="pi pi-arrow-left" label="{{'auth.back-to-home-page' | translate }}"
                            class="p-button-text"
                            [routerLink]="['/']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
