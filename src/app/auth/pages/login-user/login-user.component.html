<div id="news" class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden">
    <div class="mx-4 md:mx-8 mt-0 md:mt-4 mb-6 text-center">
        <h1 class="text-6xl font-bold text-100 line-height-2">{{ 'auth.choose-login-type' | translate }}</h1>
    </div>
</div>

<div class="justify-content-center grid">
    <div class="col-12 log:col-8 md:col-8 card mb-6">
        <form [formGroup]="loginForm" (submit)="submit()">
            <div class="flex flex-column align-items-center justify-content-center p-8">
                <div>
                    <div class="flex justify-content-center mb-4">
                        <div class="flex align-items-center">
                            <p-radioButton class="{{validationService.getInputClass(loginForm,
                                   'entityType', 'required')}}" inputId="company" formControlName="entityType"
                                           [value]="entityType.Company"
                            ></p-radioButton>
                            <label for="company" class="m-2">{{'companies.default' | translate}}</label>
                        </div>

                        <div class="flex align-items-center">
                            <p-radioButton class="{{validationService.getInputClass(loginForm,
                                   'entityType', 'required')}}" inputId="scientist" formControlName="entityType"
                                           [value]="entityType.Scientist"
                            ></p-radioButton>
                            <label for="scientist" class="m-2">{{'scientists.default' | translate}}</label>
                        </div>

                        <div class="flex align-items-center">
                            <p-radioButton class="{{validationService.getInputClass(loginForm,
                                   'entityType', 'required')}}" inputId="organization" formControlName="entityType"
                                           [value]="entityType.PublicOrganization"
                            ></p-radioButton>
                            <label for="organization" class="m-2">{{'organizations.default' | translate}}</label>
                        </div>
                    </div>

                    <p class="text-center">
                        <small class="p-error"
                               *ngIf="validationService.hasErrors(loginForm, 'entityType', 'required')"
                               id="entity-type-required">{{ 'auth.login-type-required' | translate }}</small>
                    </p>

                    <div class="w-full surface-card pt-2 px-5 sm:px-8">
                        <div class="field field col-md-12">
                        <span class="p-float-label">
                            <input type="text"
                                   class="w-full p-3 md:w-30rem {{validationService.getInputClass(loginForm,
                                   'username', 'required')}}"
                                   pInputText id="username"
                                   formControlName="username"/>
                            <label for="username">{{ 'auth.username.default' | translate }}</label>
                        </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(loginForm, 'username', 'required')"
                                   id="username-required">{{ 'auth.username.required' | translate }}</small>
                        </div>
                        <div class="field field col-md-12">
                        <span class="p-float-label">
                            <p-password inputStyleClass="w-full p-3 md:w-30rem {{validationService.getInputClass(loginForm,
                                   'password', 'required')}}" id="password"
                                        [formControlName]="'password'" [feedback]="false"
                                        [toggleMask]="true"></p-password>
                            <label for="password">{{'auth.password.default' | translate }}</label>
                        </span>
                            <small class="p-error"
                                   *ngIf="validationService.hasErrors(loginForm, 'password', 'required')"
                                   id="password-required">{{ 'auth.password.required' | translate }}</small>
                        </div>
                        <p-button styleClass="w-full" icon="pi pi-sign-in" iconPos="right" type="submit"
                                  label="{{'auth.login' | translate }}"
                                  [loading]="isLoading"></p-button>
                        <p-button (click)="openForgotPasswordDialog()" styleClass="w-full mt-2" icon="pi pi-question"
                                  iconPos="right" type="button"
                                  label="{{'auth.forgot-password.default' | translate }}"></p-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
