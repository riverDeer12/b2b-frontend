<form [formGroup]="loginForm" (submit)="submit()">
    <div
        class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <img
                src="assets/layout/images/{{layoutService.config.colorScheme ===
                'light' ? 'rimap-logo-plavi' : 'rimap-logo-bijeli'}}.svg"
                alt="Sakai logo" class="mb-5 w-18rem flex-shrink-0">
            <div>
                <div class="w-full surface-card py-7 px-5 sm:px-8">
                    <div class="field field col-md-12">
                        <span class="p-float-label">
                            <input type="text" class="w-full p-3 md:w-30rem" pInputText id="username"
                                   formControlName="username"/>
                            <label for="username">{{ 'auth.username' | translate }}</label>
                        </span>
                    </div>
                    <div class="field field col-md-12">
                        <span class="p-float-label">
                            <p-password inputStyleClass="w-full p-3 md:w-30rem" id="password"
                                        [formControlName]="'password'" [feedback]="false"
                                        [toggleMask]="true"></p-password>
                            <label for="password">{{'auth.password' | translate }}</label>
                        </span>
                    </div>
                    <p-button styleClass="w-full" icon="pi pi-sign-in" iconPos="right" type="submit"
                              label="{{'auth.login' | translate }}"
                              [loading]="isLoading"></p-button>
                </div>
            </div>
        </div>
    </div>
</form>
