<form [formGroup]="form" (submit)="submit()">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <div class="field field col-md-12">
                    <span class="p-float-label">
                        <input
                            class="{{validationService.getInputClass(form, 'name', 'required')}}"
                            pInputText type="text" id="name"
                            aria-describedby="name-input"
                            formControlName="name"/>
                        <label for="name">{{ 'clients.name.default' | translate }}</label>
                    </span>
                    <small class="p-error"
                           *ngIf="validationService.hasErrors(form, 'name', 'required')"
                           id="name-input-hr">{{ 'clients.name.required' | translate }}</small>
                </div>
                <div class="col-6 ml-0 pl-0">
                    <p-button iconPos="right" class="mt-3" type="submit"
                              label="{{ 'save' | translate }}" icon="pi pi-save"
                              [loading]="isLoading"></p-button>
                </div>
            </div>
        </div>
    </div>
</form>
