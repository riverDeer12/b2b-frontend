<p-table #clientsDataTable [rowHover]="true"
         [showLoader]="true"
         [value]="data"
         dataKey="id"
         [rows]="5" [showCurrentPageReport]="true"
         [rowsPerPageOptions]="[5, 10, 20]"
         [paginator]="true"
         currentPageReportTemplate="{first} {{'to' | translate }} {last}
         {{'results' | translate }} {{'from' | translate }}
         {totalRecords} {{'results' | translate }}"
         [globalFilterFields]="['name']"
         [tableStyle]="{'min-width':'75rem'}"
         responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <div class="flex">
                <span class="p-input-icon-left mr-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(clientsDataTable, $event)"
                           placeholder="{{'keyword' | translate }}" class="w-full"/>
                </span>
                <button
                    (click)="clear(clientsDataTable)"
                    label="{{'clear'| translate }}"
                    icon="pi pi-times"
                    iconPos="right"
                    pButton pRipple
                    type="button">
                </button>
            </div>
            <button (click)="openCreateDialog()"
                    icon="pi pi-plus"
                    iconPos="right"
                    label="{{'clients.new-client'| translate }}"
                    pButton pRipple
                    type="button"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:10%"></th>
            <th pSortableColumn="name">
                <div class="flex justify-content-between align-items-center">
                    {{ 'clients.name.default' | translate }}
                    <p-sortIcon field="name"></p-sortIcon>
                    <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="createdAt">
                <div class="flex justify-content-between align-items-center">
                    {{'clients.created-at' | translate}}
                    <p-sortIcon field="createdAt"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="numberOfUsages">
                <div class="flex justify-content-between align-items-center">
                    {{'clients.number-of-usages' | translate}}
                    <p-sortIcon field="numberOfUsages"></p-sortIcon>
                </div>
            </th>
            <th>{{'activity' | translate}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td class="d-flex">
                <button type="button" class="p-button-danger m-1" pButton pRipple
                        (click)="confirmDelete(client.id)"
                        icon="pi pi-trash"></button>
                <button type="button" class="p-button m-1" pButton pRipple (click)="openEditDialog(client.id)"
                        icon="pi pi-pencil"></button>
            </td>
            <td>
                {{client.name}}
            </td>
            <td>
                {{client.createdAt | date: 'dd.MM.yyyy HH:mm:ss'}}
            </td>
            <td>
                {{client.numberOfUsages}}
            </td>
            <td>
                <p-button (click)="openFlipActiveDialog(client.id)"
                          icon="{{client.isActive ? 'pi pi-eye' : 'pi pi-eye-slash'}}"
                          styleClass="p-button-rounded p-button-text"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">{{'clients.no-clients-found' | translate }}</td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog header="{{'clients.confirm-delete-action' | translate }}"
                 key="confirmDeleteDialog" icon="pi pi-exclamation-triangle"
                 message="{{'clients.confirm-delete-message' | translate }}"
                 acceptButtonStyleClass="p-button-text"
                 acceptLabel="{{'yes' | translate }}"
                 rejectLabel="{{'no' | translate }}"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<p-confirmDialog header="{{'activity-change.title' | translate }}"
                 message="{{'activity-change.message' | translate }}"
                 acceptLabel="{{'yes' | translate }}"
                 rejectLabel="{{'no' | translate }}"
                 icon="pi pi-exclamation-triangle"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
